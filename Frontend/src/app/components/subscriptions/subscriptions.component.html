<div class="subscriptions-container">
	<h2>From your subscriptions</h2>
	@if (loading) {
		<div class="loading">
			<mat-spinner diameter="40"></mat-spinner>
		</div>
	}
	@if (error) {
		<p class="error">{{ error }}</p>
	}
	@if (!loading && !error) {
		<div class="video-grid">
			@for (video of videos; track video.id) {
				<div class="video-card">
					<img [src]="video.thumbnailUrl || '/assets/default-thumbnail.jpg'" [alt]="video.title">
					<h3>{{ video.title }}</h3>
					<p>{{ video.channel?.name || (video.user?.firstName + ' ' + video.user?.lastName) }}</p>
				</div>
			}
		</div>
		<div class="load-more" *ngIf="hasNextPage">
			<button mat-raised-button color="primary" (click)="loadMore()" [disabled]="loadingMore">
				{{ loadingMore ? 'Loading...' : 'Load more' }}
			</button>
		</div>
	}
</div>
