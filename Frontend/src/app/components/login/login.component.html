<div class="login-container">
	<div class="login-card">
		<div class="login-header">
			<div class="logo">
				<i class="fas fa-video"></i>
				<h1>Drashyam</h1>
			</div>
			<h2>Welcome Back</h2>
			<p>Sign in to your account to continue</p>
		</div>

		<form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
			<div class="form-group">
				<label for="email" class="form-label">
					<i class="fas fa-envelope"></i>
					Email Address
				</label>
				<input 
					type="email" 
					id="email"
					formControlName="email" 
					class="form-input"
					placeholder="Enter your email"
					[class.error]="form.get('email')?.invalid && form.get('email')?.touched"
				/>
				<div class="error-message" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
					Please enter a valid email address
				</div>
			</div>

			<div class="form-group">
				<label for="password" class="form-label">
					<i class="fas fa-lock"></i>
					Password
				</label>
				<div class="password-input-container">
					<input 
						[type]="showPassword ? 'text' : 'password'" 
						id="password"
						formControlName="password" 
						class="form-input"
						placeholder="Enter your password"
						[class.error]="form.get('password')?.invalid && form.get('password')?.touched"
					/>
					<button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
						<i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
					</button>
				</div>
				<div class="error-message" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
					Password is required
				</div>
			</div>

			<div class="form-options">
				<label class="remember-me">
					<input type="checkbox" formControlName="rememberMe">
					<span class="checkmark"></span>
					Remember me
				</label>
				<a href="#" class="forgot-password">Forgot Password?</a>
			</div>

			<button type="submit" class="login-button" [disabled]="form.invalid || isLoading">
				<span *ngIf="!isLoading">Sign In</span>
				<span *ngIf="isLoading" class="loading-spinner">
					<i class="fas fa-spinner fa-spin"></i>
					Signing in...
				</span>
			</button>

			<div class="divider">
				<span>or</span>
			</div>

			<div class="social-login">
				<button type="button" class="social-button google">
					<i class="fab fa-google"></i>
					Continue with Google
				</button>
				<button type="button" class="social-button github">
					<i class="fab fa-github"></i>
					Continue with GitHub
				</button>
			</div>
		</form>

		<div class="login-footer">
			<p>Don't have an account? <a href="#" class="signup-link">Sign up here</a></p>
		</div>
	</div>

	<div class="login-background">
		<div class="background-shapes">
			<div class="shape shape-1"></div>
			<div class="shape shape-2"></div>
			<div class="shape shape-3"></div>
		</div>
	</div>
</div>
